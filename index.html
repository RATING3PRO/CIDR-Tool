<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIDR 转换工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CIDR 转换工具</h1>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('cidr-to-ip')">CIDR 转 IP/范围</button>
            <button class="tab-btn" onclick="switchTab('ip-to-cidr')">IP/范围 转 CIDR</button>
        </div>

        <!-- CIDR 转 IP/范围 -->
        <div id="cidr-to-ip" class="tab-content active">
            <div class="input-group">
                <label for="cidr-input">输入 CIDR (每行一个，例如 192.168.1.0/24):</label>
                <textarea id="cidr-input" rows="10" placeholder="192.168.1.0/24"></textarea>
            </div>
            
            <div class="options">
                <label><input type="checkbox" id="exclude-network"> 排除网络地址 (Network Address)</label>
                <label><input type="checkbox" id="exclude-broadcast"> 排除广播地址 (Broadcast Address)</label>
                <label><input type="checkbox" id="exclude-gateway"> 排除网关 (通常为第一个可用 IP, e.g. .1)</label>
            </div>

            <div class="input-group">
                <label for="custom-exclude">排除其他 IP (每行一个，例如 192.168.1.100):</label>
                <textarea id="custom-exclude" rows="5" placeholder="192.168.1.100"></textarea>
            </div>

            <button onclick="convertCIDRToIP()">转换</button>

            <div class="output-group">
                <div class="output-header">
                    <label for="cidr-output">结果 (IP 列表/范围):</label>
                    <button class="copy-btn" onclick="copyToClipboard('cidr-output')">复制结果</button>
                </div>
                <textarea id="cidr-output" rows="10" readonly></textarea>
                <div class="stats" id="cidr-stats"></div>
            </div>
        </div>

        <!-- IP/范围 转 CIDR -->
        <div id="ip-to-cidr" class="tab-content">
            <div class="input-group">
                <label for="ip-input">输入 IP 或 IP 范围 (每行一个，例如 192.168.1.1 或 192.168.1.1-192.168.1.10):</label>
                <textarea id="ip-input" rows="10" placeholder="192.168.1.1&#10;192.168.1.1-192.168.1.10"></textarea>
            </div>

            <div class="options">
                <label><input type="checkbox" id="ip-exclude-network"> 排除网络地址 (Range Start)</label>
                <label><input type="checkbox" id="ip-exclude-broadcast"> 排除广播地址 (Range End)</label>
                <label><input type="checkbox" id="ip-exclude-gateway"> 排除网关 (Range Start + 1)</label>
            </div>

            <div class="input-group">
                <label for="ip-custom-exclude">排除其他 IP (每行一个，例如 192.168.1.100):</label>
                <textarea id="ip-custom-exclude" rows="5" placeholder="192.168.1.100"></textarea>
            </div>

            <button onclick="convertIPToCIDR()">转换</button>

            <div class="output-group">
                <div class="output-header">
                    <label for="ip-output">结果 (CIDR 列表):</label>
                    <button class="copy-btn" onclick="copyToClipboard('ip-output')">复制结果</button>
                </div>
                <textarea id="ip-output" rows="10" readonly></textarea>
                <div class="stats" id="ip-stats"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
